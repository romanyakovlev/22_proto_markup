<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    {% block title %} {% endblock %}
    <!-- Bootstrap -->
    <link href="static/css/bootstrap.min.css" rel="stylesheet">
    <link href="static/css/style.css" rel="stylesheet">
    <link rel="icon" href="static/img/favicon.jpg">
    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
    <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
    <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
</head>
<body>

<!-- Main Navigation-->

<nav class="navbar navbar-default main-nav">
    <div class="container-fluid">
        <div class="row">
            <div class="col-sm-12 col-md-10 col-md-offset-1 col-lg-8 col-lg-offset-2">
                <div class="navbar-header">
                   <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#myNavbar">
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                   </button>
                </div>
                    <div class="collapse navbar-collapse" id="myNavbar">
                        <ul class="nav navbar-nav navbar-left">
                            <li><a href="#" class="make-popover main-nav-region">Регион:</a></li>
                            <li><a class="main-nav-a" href="#" data-toggle="dropdown">Новосибирск и область<span class="caret"></span></a>
                                <ul class="dropdown-menu">
                                    <li><a href="#">Москва</a></li>
                                    <li><a href="#">не Москва</a></li>
                                </ul>
                            </li>
                        </ul>
                        <ul class="nav navbar-nav navbar-right">
                            <li><a class="main-nav-a" href="#">Леонид Федорович</a></li>
                            <li><a class="main-nav-a" href="#">выход</a></li>
                        </ul>
                    </div>
            </div>
        </div>
    </div>
</nav>


{% block content %} {% endblock %}




<!--Js scripts-->

<div>
        <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
        <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
        <!-- Include all compiled plugins (below), or include individual files as needed -->
        <script src="static/js/bootstrap.min.js"></script>
</div>
<script>
$(function () {
    $('.make-popover').popover({content: `
        <div class="popover-div">
            <p class="popover-p1"><a href="#"><span id="close_id1" class='glyphicon glyphicon-remove pull-right'></span></a></p>
            <br>
            <p class="text-center">Ваш регион - Новосибирск и область</p>
            <p class="text-center">Угадали?</p>
            <div class="buttons">
                <div class="row">
                    <div class="col-xs-3 col-xs-offset-2">
                        <button id="close_id2" class="btn border-style popover-button button-style" type="button" name="button">Да</button>
                    </div>
                    <div class="col-xs-3 col-xs-offset-1">
                        <button id="close_id3" class="btn border-style popover-button button-style" type="button" name="button">Нет</button>
                    </div>
                </div>
            </div>
        </div>
  `, html: true, placement: "auto"});
  $('.make-popover').popover("toggle");
});
$(function () {
    $('#close_id1,#close_id2,#close_id3').on("click",function () {
        $('.make-popover').popover("hide");
    });
});
</script>

</body>
</html>
